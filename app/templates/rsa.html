<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSA Encryption/Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-key"></i> RSA Encryption/Decryption</h1>
        <nav>
            <!-- Same navigation as other pages -->
        </nav>
    </header>
    <main>
        <div class="crypto-container">
            <div class="operation-section">
                <h3><i class="fas fa-lock"></i> Encryption</h3>
                <form id="encrypt-form">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="n">Modulus (n):</label>
                        <input type="number" id="n" name="n" required>
                    </div>
                    <div class="form-group">
                        <label for="e">Public Exponent (e):</label>
                        <input type="number" id="e" name="e" required>
                    </div>
                    <button type="submit" class="btn-encrypt"><i class="fas fa-lock"></i> Encrypt</button>
                </form>
                <div class="result">
                    <div class="result-item">
                        <label>Cipher Text:</label>
                        <textarea id="encrypted-result" readonly></textarea>
                        <button class="btn-copy" data-target="encrypted-result"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>

            <div class="operation-section">
                <h3><i class="fas fa-unlock"></i> Decryption</h3>
                <form id="decrypt-form">
                    <div class="form-group">
                        <label for="cipher">Cipher Text:</label>
                        <textarea id="cipher" name="cipher" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="d">Private Exponent (d):</label>
                        <input type="number" id="d" name="d" required>
                    </div>
                    <div class="form-group">
                        <label for="n-decrypt">Modulus (n):</label>
                        <input type="number" id="n-decrypt" name="n" required>
                    </div>
                    <button type="submit" class="btn-decrypt"><i class="fas fa-unlock"></i> Decrypt</button>
                </form>
                <div class="result">
                    <div class="result-item">
                        <label>Plain Text:</label>
                        <textarea id="decrypted-result" readonly></textarea>
                        <button class="btn-copy" data-target="decrypted-result"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="toast"></div>
    <script src="{{ url_for('static', filename='js/rsa.js') }}"></script>
</body>
</html>
